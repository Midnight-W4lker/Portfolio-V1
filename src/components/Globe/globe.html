<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Aesthetic Globe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .globe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .globe {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4a90e2, #2c5282, #1a202c);
            position: relative;
            animation: rotate 20s linear infinite;
            box-shadow: 
                0 0 50px rgba(74, 144, 226, 0.3),
                inset -20px -20px 50px rgba(0, 0, 0, 0.5),
                inset 20px 20px 50px rgba(255, 255, 255, 0.1);
        }

        .globe::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="300" height="300" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .connection-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            border-radius: 1px;
            animation: pulse 2s ease-in-out infinite;
        }

        .connection-line:nth-child(1) {
            width: 150px;
            top: 30%;
            left: 20%;
            transform: rotate(25deg);
            animation-delay: 0s;
        }

        .connection-line:nth-child(2) {
            width: 120px;
            top: 60%;
            right: 25%;
            transform: rotate(-30deg);
            animation-delay: 0.5s;
        }

        .connection-line:nth-child(3) {
            width: 100px;
            bottom: 35%;
            left: 15%;
            transform: rotate(60deg);
            animation-delay: 1s;
        }

        .connection-line:nth-child(4) {
            width: 130px;
            top: 45%;
            right: 20%;
            transform: rotate(15deg);
            animation-delay: 1.5s;
        }

        .data-points {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .data-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 20px #00ff88;
            animation: dataFlow 3s ease-in-out infinite;
        }

        .data-point:nth-child(1) {
            top: 25%;
            left: 35%;
            animation-delay: 0s;
        }

        .data-point:nth-child(2) {
            top: 55%;
            right: 30%;
            animation-delay: 1s;
        }

        .data-point:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 2s;
        }

        .data-point:nth-child(4) {
            top: 40%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .orbiting-elements {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(74, 144, 226, 0.2);
            border-radius: 50%;
            animation: orbit 15s linear infinite;
        }

        .orbit:nth-child(1) {
            width: 100%;
            height: 100%;
        }

        .orbit:nth-child(2) {
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            animation-duration: 25s;
            animation-direction: reverse;
        }

        .satellite {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff6b6b;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
        }

        .story-text {
            position: absolute;
            color: white;
            text-align: center;
            z-index: 10;
        }

        .story-text.top {
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: bold;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-clip: text;            
            background: linear-gradient(45deg, #00ff88, #4a90e2);            
            animation: fadeInUp 2s ease-out;
        }

        .story-text.bottom {
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 2s ease-out 0.5s both;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(74, 144, 226, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(odd) {
            animation-duration: 10s;
            background: rgba(0, 255, 136, 0.4);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1.2); }
        }

        @keyframes dataFlow {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-35px) translateX(-5px);
            }
            75% {
                transform: translateY(-20px) translateX(8px);
            }
        }

        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .globe {
                width: 250px;
                height: 250px;
            }
            
            .story-text.top {
                font-size: 2rem;
            }
            
            .story-text.bottom {
                font-size: 1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="globe-container">
        <div class="floating-particles">
            <!-- Particles will be generated by JavaScript -->
        </div>

        <div class="story-text top">Connect Globally</div>
        
        <div class="orbiting-elements">
            <div class="orbit">
                <div class="satellite"></div>
            </div>
            <div class="orbit">
                <div class="satellite"></div>
            </div>
        </div>

        <div class="globe">
            <div class="glow-effect"></div>
            <div class="connection-lines">
                <div class="connection-line"></div>
                <div class="connection-line"></div>
                <div class="connection-line"></div>
                <div class="connection-line"></div>
            </div>
            <div class="data-points">
                <div class="data-point"></div>
                <div class="data-point"></div>
                <div class="data-point"></div>
                <div class="data-point"></div>
            </div>
        </div>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            const particleContainer = document.querySelector('.floating-particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random positioning
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 4) + 's';
                
                particleContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', createParticles);

        // Add interactive hover effects
        const globe = document.querySelector('.globe');
        globe.addEventListener('mouseenter', () => {
            globe.style.animationPlayState = 'paused';
            globe.style.transform = 'scale(1.05)';
            globe.style.transition = 'transform 0.3s ease';
        });

        globe.addEventListener('mouseleave', () => {
            globe.style.animationPlayState = 'running';
            globe.style.transform = 'scale(1)';
        });

        // Dynamic connection line generation
        function addRandomConnectionLine() {
            const connectionLines = document.querySelector('.connection-lines');
            const line = document.createElement('div');
            line.className = 'connection-line';
            
            const width = Math.random() * 100 + 50;
            const top = Math.random() * 70 + 15;
            const left = Math.random() * 70 + 15;
            const rotation = Math.random() * 360;
            
            line.style.width = width + 'px';
            line.style.top = top + '%';
            line.style.left = left + '%';
            line.style.transform = `rotate(${rotation}deg)`;
            line.style.animationDelay = Math.random() * 2 + 's';
            
            connectionLines.appendChild(line);
            
            // Remove after animation
            setTimeout(() => {
                if (connectionLines.contains(line)) {
                    connectionLines.removeChild(line);
                }
            }, 3000);
        }

        // Add new connection lines periodically
        setInterval(addRandomConnectionLine, 4000);
    </script>
</body>
</html>
